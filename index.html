<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Cheat Sheet</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar{
        margin-bottom:0;
        border-radius:0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class ="page-header">Coffee House <small> | pastries</small></h1>
      <p class ="lead"> Keep Calm and Have Coffee <br> 
    <mark>Today's Special:</mark> <u>apple pie,</u>blueberry danish </p>
  <!--DIV FLOATS--> 
  <div class ="pull-right">Div float to the right</div>  
  <div class ="pull-left">Div float to the left</div>  

  <!--CLEAR FLOATS-->

  <div class="clearfix"></div>
  <hr>

  <!--LIST-->
  <ul class= "list-unstyled">
    <li> apple pie
    </li>
    <li>blueberry pie</li>
    <li>cherry pie</li>
  </ul>
  <ul class="list-inline">
    <li>coffee</li>
    <li>tea</li>
    <li>cappucino</li>
  </ul>
  </body>
</html>
